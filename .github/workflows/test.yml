name: C++ Tests (Debug)

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build ChessBotCore (Debug)
        run: msbuild ChessBotCore/ChessBotCore.vcxproj /p:Configuration=Debug /p:AdditionalIncludeDirectories="ChessBotCore\\include;%(AdditionalIncludeDirectories)"

      - name: Build ChessBotTests (Debug)
        run: msbuild ChessBotTests/ChessBotTests.vcxproj /p:Configuration=Debug /p:AdditionalIncludeDirectories="ChessBotCore\\include;%(AdditionalIncludeDirectories)"

      - name: Run tests
        run: |
          cd ChessBotTests\\Debug
          ChessBotTests.exe

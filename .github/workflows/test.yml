name: Run Google Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches: ['*']

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore ChessBot/ChessBot.sln

    - name: Build solution
      run: msbuild ChessBot/ChessBot.sln /p:Configuration=Debug

    - name: Run Google Tests
      run: |
        cd ChessBot/ChessBotTests/x64/Debug
        .\ChessBotTests.exe --gtest_output=xml:TestResults.xml

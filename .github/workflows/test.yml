name: C++ Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches: ['*']

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Build Solution
        run: msbuild ChessBot.sln /p:Configuration=Release

      - name: Run Tests
        run: |
          cd ChessBotTests\Release
          ChessBotTests.exe

name: CI ChessBot Tests

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Add Qt to PATH
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.9.0'
          arch: win64_msvc2019_64

      - name: Build Solution
        run: msbuild ChessBot.sln /p:Configuration=Release

      - name: Run ChessBotTests
        run: |
          cd ChessBotTests\Release
          ChessBotTests.exe --gtest_output=xml:test_results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ChessBotTests/Release/test_results.xml

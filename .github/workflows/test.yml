name: CI ChessBotCore & ChessBotTests

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build ChessBotCore
        run: msbuild ChessBotCore\ChessBotCore.vcxproj /p:Configuration=Release /p:AdditionalIncludeDirectories="ChessBotCore\include"

      - name: Build ChessBotTests
        run: msbuild ChessBotTests\ChessBotTests.vcxproj /p:Configuration=Release /p:AdditionalIncludeDirectories="ChessBotCore\include"

      - name: List test binaries (debug)
        run: dir ChessBotTests\Release

      - name: Run ChessBotTests
        run: |
          cd ChessBotTests\Release
          ChessBotTests.exe --gtest_output=xml:test_results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ChessBotTests/Release/test_results.xml
